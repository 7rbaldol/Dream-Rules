<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="مرحبًا بك في Dream Bot - تجربة رائعة لإدارة الخوادم.">
  <meta property="og:title" content="Dream Bot">
  <meta property="og:description" content="تحكم كامل وإدارة مميزة لخادمك باستخدام Dream Bot.">
  <meta property="og:image" content="https://cdn.discordapp.com/attachments/1239892841342308412/1322887961448153098/60897D2F-62F2-48AC-A950-5A7FCC303F93.png">
  <meta property="og:url" content="https://dream-bot.online">
  <title>Dream Bot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000033;
      color: white;
      overflow-x: hidden;
    }

    /* تأثير النجوم */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000033;
      overflow: hidden;
      z-index: -1;
    }

    .stars span {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      opacity: 0.8;
      animation: moveStars 10s linear infinite;
    }

    @keyframes moveStars {
      from {
        transform: translateY(-100vh);
      }
      to {
        transform: translateY(100vh);
      }
    }

    .stars span:nth-child(1) { left: 10%; animation-duration: 12s; }
    .stars span:nth-child(2) { left: 30%; animation-duration: 10s; }
    .stars span:nth-child(3) { left: 50%; animation-duration: 8s; }
    .stars span:nth-child(4) { left: 70%; animation-duration: 15s; }
    .stars span:nth-child(5) { left: 90%; animation-duration: 7s; }

    header {
      background-color: rgba(0, 17, 68, 0.9);
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #00BFFF;
    }

    header h1 {
      color: #00BFFF;
      margin: 0;
      font-size: 3rem;
    }

    header p {
      margin: 10px 0 0;
      color: #FFFFFF;
      font-size: 1.2rem;
    }

    nav {
      background-color: rgba(0, 0, 68, 0.9);
      padding: 10px 0;
      text-align: center;
    }

    nav a {
      color: #00BFFF;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      text-align: center;
      padding: 50px 20px;
      background-color: #001144;
    }

    .hero h2 {
      font-size: 2.5rem;
      color: #FFFFFF;
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #AAAAFF;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }

    .developer-box {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .developer {
      background-color: #001144;
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: calc(33% - 20px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .developer img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    footer {
      background-color: rgba(0, 0, 68, 0.9);
      padding: 10px;
      text-align: center;
      color: white;
      font-size: 0.9rem;
    }

    footer a {
      color: #00BFFF;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="stars">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <header>
    <h1>Dream Bot</h1>
    <p>مرحبًا بك في تجربة فريدة لإدارة الخوادم!</p>
  </header>
  <nav>
    <a href="#">الرئيسية</a>
    <a href="#features">المميزات</a>
    <a href="#developers">المنشئون</a>
    <a href="#contact">تواصل معنا</a>
  </nav>
  <div class="hero">
    <h2>ارتقِ بإدارة خادمك مع Dream Bot</h2>
    <p>ميزات مذهلة وخدمات مميزة تجعل إدارة الخادم أسهل من أي وقت مضى.</p>
  </div>
  <div class="container" id="developers">
    <h2 style="text-align: center; color: #00BFFF;">المنشئون</h2>
    <div class="developer-box" id="developer-list">
      <!-- سيتم ملء البيانات من Discord API -->
    </div>
  </div>
  <footer>
    <p>© 2024 Dream Bot | جميع الحقوق محفوظة. <a href="https://example.com">تعرف علينا</a></p>
  </footer>

  <script>
    const developerIds = ["745205211697774665", "829263795364036608"]; // ضع معرفات Discord هنا
    const token = "MTIyNTk1MjUyNDU3MDMzMzI5NQ.G3aTaJ.7eI0PFIh5bEI4X5bvv9SlhDUjrcBCwE28sIz7Q"; // ضع توكن البوت هنا

    async function fetchDeveloperData(userId) {
      const response = await fetch(`https://discord.com/api/v10/users/${userId}`, {
        headers: {
          Authorization: `Bot ${token}`
        }
      });
      if (!response.ok) {
        console.error(`Failed to fetch data for user ID: ${userId}`);
        return null;
      }
      return response.json();
    }

    async function loadDevelopers() {
      const developerList = document.getElementById("developer-list");
      for (const id of developerIds) {
        const data = await fetchDeveloperData(id);
        if (data) {
          const devBox = document.createElement("div");
          devBox.className = "developer";
          devBox.innerHTML = `
            <img src="https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png" alt="${data.username}">
            <h3>${data.username}</h3>
          `;
          developerList.appendChild(devBox);
        }
      }
    }

    loadDevelopers();
  </script>
</body>
</html>

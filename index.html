<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="مرحبًا بك في Dream Bot - تجربة رائعة لإدارة الخوادم.">
  <meta property="og:title" content="Dream Bot">
  <meta property="og:description" content="تحكم كامل وإدارة مميزة لخادمك باستخدام Dream Bot.">
  <meta property="og:image" content="https://cdn.discordapp.com/attachments/1239892841342308412/1322957757921493074/60897D2F-62F2-48AC-A950-5A7FCC303F93.png?ex=6772c3ec&is=6771726c&hm=69ac3ee3ba8dd560d2e054ae1bca64a46217df0b84354c366ac7b2ae6ef30646&">
  <meta property="og:url" content="https://dream-bot.online">
  <title>Dream Bot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: white;
      overflow-x: hidden;
      background:#200675;
    }

    /* تأثير الشهب */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: -1;
    }

    .stars span {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px white;
      opacity: 0.8;
      animation: shoot 3s linear infinite;
    }

    @keyframes shoot {
      0% {
        transform: translateX(100vw) translateY(calc(100vh * var(--y)));
        opacity: 1;
      }
      80% {
        opacity: 0.5;
      }
      100% {
        transform: translateX(-10vw) translateY(calc(100vh * var(--y)));
        opacity: 0;
      }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }

    header img {
      width: 60px;
      height: auto;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      margin: 0;
      color: #00BFFF;
    }

    .hero p {
      font-size: 1.2rem;
      margin: 10px 0;
      color: #AAAAFF;
    }

    .hero button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      background-color: #00BFFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .hero button:hover {
      background-color: #0077AA;
    }

    footer {
      background-color: rgba(0, 0, 68, 0.9);
      padding: 10px;
      text-align: center;
      color: white;
      font-size: 0.9rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer a {
      color: #00BFFF;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- تأثير الشهب -->
  <div class="stars">
    <!-- يتم توليد الشهب باستخدام JavaScript -->
  </div>

  <header>
    <img src="https://cdn.discordapp.com/attachments/1239892841342308412/1322957757921493074/60897D2F-62F2-48AC-A950-5A7FCC303F93.png?ex=6772c3ec&is=6771726c&hm=69ac3ee3ba8dd560d2e054ae1bca64a46217df0b84354c366ac7b2ae6ef30646&" alt="Dream Bot Logo">
  </header>

  <div class="hero">
    <h1>Dream Bot</h1>
    <p>أفضل بوت لإدارة الخوادم.</p>
    <button onclick="location.href='rules.html';">القواعد</button>
    <button onclick="location.href='https://discord.com/api/oauth2/authorize?client_id=YOUR_CLIENT_ID&permissions=8&scope=bot';">إضافة البوت</button>
  </div>

  <footer>
    <p>© 2024 Dream Bot | جميع الحقوق محفوظة. <a href="https://example.com">تعرف علينا</a></p>
  </footer>

  <script>
    // توليد الشهب
    const starsContainer = document.querySelector('.stars');
    const generateStars = () => {
      for (let i = 0; i < 20; i++) {
        const star = document.createElement('span');
        star.style.setProperty('--y', Math.random());
        star.style.left = Math.random() * 100 + 'vw';
        star.style.top = Math.random() * 100 + 'vh';
        star.style.animationDuration = Math.random() * 2 + 3 + 's';
        starsContainer.appendChild(star);

        // إزالة النجمة بعد انتهاء الأنيميشن
        star.addEventListener('animationend', () => {
          star.remove();
        });
      }
    };

    // توليد الشهب بشكل متكرر
    setInterval(generateStars, 2000);
    generateStars();
  </script>
</body>
</html>

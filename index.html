<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Dream Bot - أفضل بوت لإدارة الخوادم بطريقة احترافية ومميزة. جربه الآن للحصول على تجربة فريدة.">
  <meta name="keywords" content="Discord Bot, Dream Bot, إدارة الخوادم, بوت ديسكورد, بوت إدارة">
  <meta name="author" content="Dream Bot Team">
  <title>Dream Bot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #001144;
      color: white;
      overflow: hidden;
    }

    /* تأثير الشهب */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle, #002b5f 0%, #001144 100%);
      overflow: hidden;
    }

    .shooting-star {
      position: absolute;
      width: 3px;
      height: 100px;
      background: linear-gradient(to bottom, white, transparent);
      animation: shoot 4s linear infinite;
    }

    @keyframes shoot {
      0% {
        transform: translate(100vw, -20vh) rotate(-45deg);
        opacity: 1;
      }
      70% {
        opacity: 1;
      }
      100% {
        transform: translate(-10vw, 110vh) rotate(-45deg);
        opacity: 0;
      }
    }

    header {
      background: linear-gradient(90deg, #002b5f, #004080);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #00BFFF;
    }

    header img {
      height: 60px;
      border-radius: 50%;
    }

    header h1 {
      margin: 0 auto;
      color: #00BFFF;
      font-size: 2rem;
    }

    .hamburger {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      width: 30px;
      height: 25px;
      cursor: pointer;
    }

    .hamburger div {
      background-color: #00BFFF;
      height: 4px;
      width: 100%;
      border-radius: 2px;
    }

    nav {
      position: absolute;
      top: 70px;
      right: 10px;
      background: #002b5f;
      padding: 10px;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      align-items: flex-start;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    nav a {
      text-decoration: none;
      color: #00BFFF;
      margin: 5px 0;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.2s;
    }

    nav a:hover {
      background-color: #00BFFF;
      color: #001144;
    }

    .hero {
      text-align: center;
      margin: 100px auto;
    }

    .hero h2 {
      font-size: 3rem;
      color: #00BFFF;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .buttons a {
      text-decoration: none;
      color: white;
      background-color: #004080;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1.2rem;
      transition: background-color 0.2s;
    }

    .buttons a:hover {
      background-color: #0066cc;
    }

    footer {
      background-color: #002b5f;
      color: white;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <header>
    <img src="https://cdn.discordapp.com/avatars/123456789012345678/abcdef.png" alt="Dream Bot">
    <h1>Dream Bot</h1>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav id="menu">
      <a href="#">الرئيسية</a>
      <a href="#">المميزات</a>
      <a href="#">تواصل معنا</a>
    </nav>
  </header>

  <div class="hero">
    <h2>مرحبًا بك في Dream Bot</h2>
    <div class="buttons">
      <a href="#">القواعد</a>
      <a href="#">إضافة البوت</a>
    </div>
  </div>

  <footer>
    <p>© 2024 Dream Bot | جميع الحقوق محفوظة.</p>
  </footer>

  <script>
    // توليد الشهب
    function createStar() {
      const star = document.createElement("div");
      star.className = "shooting-star";
      star.style.top = `${Math.random() * -20}vh`;
      star.style.left = `${Math.random() * 100}vw`;
      document.getElementById("stars").appendChild(star);
      setTimeout(() => star.remove(), 4000);
    }

    setInterval(createStar, 700);

    // تفعيل قائمة الهامبورجر
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
  </script>
</body>
</html>
